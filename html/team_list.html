<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team list</title>
    <link rel="stylesheet" href="../css/team_list.css">
    <link rel="stylesheet" href="../css/stylemain.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../js/home.js"></script>
    <script src="../js/team_list.js"></script>

</head>

<body>
    <div id="container">
        <div id="main_container">
            <div id="chancellor">
                <img src="../content/logo1.jpg" alt="logo here">
            </div>
            <div id="shield">
                <img src="../images/shield_edit.png" alt="logo here">
            </div>
            <div id="icons">
                <button>
                    <a href="https://www.facebook.com/gandakiuniversity" style="color:rgb(51, 51, 108)"><i
                            class="fa fa-facebook"></i></a>
                </button>
                <button>
                    <a href="https://www.gandakiuniversity.edu.np/" style="color:rgb(58, 58, 108)"><i
                            class="fa fa-google"></i></a>
                </button>
            </div>

            <div>
                <nav class="main-navbar">
                    <div>
                        <div id="nav">
                            <ul>
                                <li><button onclick="home()">Home</button></li>
                                <li><button onclick="team()">Team List</button></li>
                                <li><button onclick="result()">Fixture and Result</button></li>
                                <li><button onclick="about_us()">About Us</button></li>
                                <li><button onclick="gallery()">Gallery</button></li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div class="top-navbar">
                    <button onclick="open_aside()"> <i class="fa fa-bars"></i></button>
                </div>
                <div class="aside-navbar" id="aside-navbar">
                    <ul class="aside-links">
                        <li class="aside-close">
                            <button class="close-btn" onclick="close_aside()"><i class="fa fa-close"></i></button>
                            <div style="margin-left: 10px;">
                                <span> Navigations </span>
                            </div>
                        </li>
                        <li><button class="link-item" onclick="home()">Home</button></li>
                        <li><button class="link-item" onclick="team()">Team List</button></li>
                        <li><button class="link-item" onclick="result()">Fixture and Result</button></li>
                        <li><button class="link-item" onclick="about_us()">About Us</button></li>
                        <li><button class="link-item" onclick="gallery()">Gallery</button></li>

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="container">
        <div id="head">
            <h2>Team List</h2>
        </div>
        <div id="team">
            <div id="1" class="teams"><button onclick="team_detail()">1.Team A</button></div>
            <div id="2" class="teams"><button>2.Team B</button></div>
            <div id="3" class="teams"><button>3.Team C</button></div>
            <div id="4" class="teams"><button>4.Team D</button></div>
            <div id="5" class="teams"><button>5.Team E</button></div>
            <div id="6" class="teams"><button>6.Team F</button></div>
        </div>
    </div>
</body>

</html>
