<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/stylemain.css">
    <script src="../js/home.js"></script>

</head>
<body>
    <div id="main_container">
        <div id="chancellor">
            <img src="../content/logo1.jpg" alt="logo here">

        <div id="shield">
            <img src="../images/shield_edit.png" alt="logo here">
        </div>
        <div id="icons">
            <button>
                <a href="https://www.facebook.com/gandakiuniversity" style="color:rgb(51, 51, 108)"><i class="fa fa-facebook"></i></a>
            </button>
            <button>
                <a href="https://www.gandakiuniversity.edu.np/" style="color:rgb(58, 58, 108)"><i class="fa fa-google"></i></a>
            </button>
        </div>

        <div>
            <nav class="main-navbar">
                <div>
                    <div id="nav">
                        <ul>
                            <li><button onclick="home()">Home</button></li>
                            <li><button onclick="team()">Team List</button></li>

                    </div>

            </nav>
            <div class="top-navbar">

                    <!-- put your logo code here -->
                    
                </div>
            </div>

                    <li class="aside-close">

                        <div style="margin-left: 10px;">
                            <span> Navigations </span>
                        </div>
                    </li>
                    <li><button class="link-item" onclick="home()">Home</button></li>
                    <li><button class="link-item" onclick="team()">Team List</button></li>
                    <li><button class="link-item" onclick="result()">Fixture and Result</button></li>
                    <li><button class="link-item" onclick="about_us()">About Us</button></li>
                    <li><button class="link-item" onclick="gallery()">Gallery</button></li>
    
                </ul>
            </div>
